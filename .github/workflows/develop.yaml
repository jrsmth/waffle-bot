name: test
on:
  push:
    branches: [ develop ]
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src/app
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 🔧
        run: pip3 install -r src/app/requirements.txt --no-cache-dir
      - name: Test 📋
        run: python3 -m pytest -s -v
