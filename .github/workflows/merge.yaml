name: merge
on:
  workflow_call:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main
      - name: Merge into Develop ➡️
        uses: devmasx/merge-branch@main
        with:
          type: now
          target_branch: develop
          message: Merge version bump into develop
          github_token: ${{ secrets.GITHUB_TOKEN }}
