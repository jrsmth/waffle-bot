name: test
on:
  workflow_call:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src/app
      port: 3000
      debug: True
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 🔧
        run: pip3 install -r src/app/requirements.txt --no-cache-dir
      - name: Test 📋
        run: python3 -m pytest src
