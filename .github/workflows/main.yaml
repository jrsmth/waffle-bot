name: main
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  test:
    name: Test
    uses: ./.github/workflows/jobs/test.yaml
  release:
    needs: test
    name: Release
    uses: ./.github/workflows/jobs/release.yaml
