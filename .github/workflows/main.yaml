name: test-and-release
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src/app
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Install ðŸ”§
        run: pip3 install -r src/app/requirements.txt --no-cache-dir
      - name: Test ðŸ“‹
        run: python3 -m pytest src
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Set-up User ðŸµ
        uses: fregante/setup-git-user@v2
      - name: Bump and Tag ðŸ·ï¸
        run: echo "VERSION=$(python src/version/release_snapshot.py)" >> $GITHUB_ENV
      - name: Release ðŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
      - name: Add -SNAPSHOT ðŸ“·
        run: python src/version/bump_version.py
      - name: Commit -SNAPSHOT ðŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v4
